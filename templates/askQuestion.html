<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <link rel="stylesheet" href="../static/askQuestion.css">
    <script src="../static/app.js"></script>
</head>
<body>
<header>
    <div class="container">
        <nav>
            <a href="userhome" style="text-decoration: none" class="logo">Philosophia</a>
            <div class="main-nav">
                <a href="userhome">Home</a>
            </div>
            <a href="profile" style="text-decoration: none;">
                <button class="profile-btn">
                    <div class="profile-pic">Ph</div>
                </button>
            </a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="ask-container">
        <div class="page-header">
            <h1 class="page-title">Ask a Philosophical Question</h1>
            <p class="page-subtitle">Start a meaningful discussion with our community of thinkers</p>
        </div>

        <form>
            <div class="form-group">
                <label for="question_title" class="form-label">Question Title*</label>
                <input type="text" id="question_title" class="form-input"
                       placeholder="Be specific and philosophical (e.g., 'How does Kant's categorical imperative apply to AI ethics?')"
                required>
                <div id="title_error"></div>
            </div>

            <div class="form-group">
                <label for="question_content" class="form-label">Content</label>
                <textarea id="question_content" class="form-input form-textarea"
                          placeholder="Provide context and your thoughts."></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Topics/Tags</label>
                <input type="text" class="form-input" id="tag-input"
                       placeholder="Add relevant topics (e.g., ethics, existentialism, metaphysics)"
                       onkeydown="handleTagInput()" onblur="handleTagInput()">
                <div class="tags-input">
                    <div class="tag">
                        Ethics <span class="tag-remove">×</span>
                    </div>
                    <div class="tag">
                        Existentialism <span class="tag-remove">×</span>
                    </div>
                    <div class="tag">
                        Metaphysics <span class="tag-remove">×</span>
                    </div>
                </div>
            </div>

            <button type="button" class="submit-btn" onclick="createQuestion()">Post Question</button>
        </form>
    </div>
</div>
</body>
</html>
