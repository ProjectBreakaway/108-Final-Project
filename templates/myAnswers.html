<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Answers</title>
    <link rel="stylesheet" href="../static/myAnswers.css">
</head>
<body>
<header>
    <div class="container">
        <nav>
            <a href="userhome" class="logo">Philosophia</a>
            <div class="main-nav">
                <a href="userhome">Home</a>
                <a href="library">Library</a>
            </div>
            <a href="profile" style="text-decoration: none;">
                <button class="profile-btn">
                    <div class="profile-pic">Ph</div>
                </button>
            </a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="account-container">
        <aside class="account-sidebar">
            <h3 class="sidebar-title">My Account</h3>
            <ul class="sidebar-menu">
                <li><a href="profile">Profile</a></li>
                <li><a href="myquestions">My Questions</a></li>
                <li><a href="myanswers" class="active">My Answers</a></li>
                <li><a href="settings">Settings</a></li>
                <li><a href="index" onclick="logIn()">Log Out</a></li>
            </ul>
        </aside>

        <main class="answers-main">
            <div class="account-header">
                <h1 class="account-title">My Answers</h1>
                <div class="sort-options">
                    <button class="sort-btn active" data-sort="upvotes">Top</button>
                    <button class="sort-btn" data-sort="newest">Newest</button>
                    <button class="sort-btn" data-sort="oldest">Oldest</button>
                </div>
            </div>

            <ul class="answer-list" id="answers_body">
            </ul>
        </main>
    </div>
</div>
<script src="../static/app.js"></script>
</body>
</html>
