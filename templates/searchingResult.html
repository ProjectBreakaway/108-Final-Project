<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="../static/app.js"></script>
    <link rel="stylesheet" href="../static/searchingResult.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a onclick="backToHome()" class="logo">Philosophia</a>
                <div class="main-nav">
                    <a onclick="backToHome()">Home</a>
                    <a href="library">Library</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="search-box-container">
        <div class="container">
            <div class="search-box">
                <input type="text" id="searching_content" placeholder="Search philosophical questions...">
                <button onclick="searching()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <div class="search-header">
                <h1 class="search-title" id="searching_title"></h1>
                <div class="search-count" id="num_of_result"></div>
            </div>

            <div class="search-tabs">
                <div class="search-tab active">All</div>
                <div class="search-tab">Questions</div>
                <div class="search-tab">Answers</div>
            </div>

            <main id="search_result_body">
            </main>

            <div class="search-sidebar">
                <h3 class="sidebar-title">Related Topics</h3>
                <div class="related-tags">
                    <a onclick="searchingRelatedTopic('Epistemology')" class="tag">Epistemology</a>
                    <a onclick="searchingRelatedTopic('Logic')" class="tag">Logic</a>
                    <a onclick="searchingRelatedTopic('Aesthetics')" class="tag">Aesthetics</a>
                    <a onclick="searchingRelatedTopic('Nihilism')" class="tag">Nihilism</a>
                </div>
            </div>
        </div>
    </div>

    <script></script>
</body>
</html>
