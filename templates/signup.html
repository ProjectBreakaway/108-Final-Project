<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../static/login_signup.css">
    <script src="../static/app.js"></script>
</head>
<body>
<header>
    <div class="container">
        <nav>
            <a onclick="toHome()" style="text-decoration: none;">
                <h1 class="logo">Philosophia</h1>
            </a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="signup-container">
        <h2 class="signup-title">Join Philosophia</h2>
        <form>
            <div class="form-group">
                <label for="username_signup">Username</label>
                <input type="text" id="username_signup" placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="password_signup">Password</label>
                <input type="password" id="password_signup" placeholder="Create a password (min. 8 characters)">
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" placeholder="Confirm your password">
            </div>
            <div id="signup-error" style="display: none; margin: 10px 0;"></div>
            <button type="button" onclick="signUp()" class="signup-btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a onclick="toLogin()">Log in</a>
        </div>

        <div class="quote">
            "The unexamined life is not worth living." â€” Socrates
        </div>
    </div>
</div>
</body>
</html>
