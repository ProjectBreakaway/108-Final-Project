<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/profile.css">
    <script src="../static/app.js"></script>
</head>
<body>
<header>
    <div class="container">
        <nav>
            <a href="userhome.html" class="logo">Philosophia</a>
            <div class="main-nav">
                <a href="userhome.html">Home</a>
                <a href="#">Topics</a>
                <a href="#">Library</a>
            </div>
            <button class="profile-btn" onclick="openUserProfile()">
                <div class="profile-pic">Ph</div>
            </button>
        </nav>
    </div>
</header>

<div class="container">
    <div class="account-container">
        <aside class="account-sidebar">
            <h3 class="sidebar-title">My Account</h3>
            <ul class="sidebar-menu">
                <li><a onclick="openUserProfile()" class="active">Profile</a></li>
                <li><a href="#">My Questions</a></li>
                <li><a href="#">My Answers</a></li>
                <li><a href="#">Following</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="index.html" onclick="logIn()">Log Out</a></li>
            </ul>
        </aside>

        <main class="account-main">
            <div class="account-header">
                <h1 class="account-title">My Profile</h1>
            </div>

            <div class="profile-section">
                <div class="profile-avatar">Ph</div>
                <div class="profile-info">
                    <h2 id="username"></h2>
                    <div class="profile-description">
                        <p id="description"></p>
                    </div>
                </div>
                <button class="edit-btn" onclick="window.location.href='settings.html'">Edit Profile</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <p class="stat-number" id="totalQuestions"></p>
                    <p class="stat-label">Questions</p>
                </div>
                <div class="stat-card">
                    <p class="stat-number" id="totalAnswers"></p>
                    <p class="stat-label">Answers</p>
                </div>
                <div class="stat-card">
                    <p class="stat-number" id="totalLike"></p>
                    <p class="stat-label">Liked</p>
                </div>
            </div>

            <h3 class="section-title">Recent Activity</h3>
            <ul class="activity-list">
                <li class="activity-item">
                    <div class="activity-icon">Q</div>
                    <div class="activity-content">
                        <h3>Asked a question</h3>
                        <p>"How does existentialism apply to modern AI ethics?"</p>
                        <p class="activity-time">2 hours ago</p>
                    </div>
                </li>
            </ul>
        </main>
    </div>
</div>
</body>
</html>
