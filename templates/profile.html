<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/profile.css">
</head>
<body>
<header>
    <div class="container">
        <nav>
            <a href="userhome" class="logo">Philosophia</a>
            <div class="main-nav">
                <a href="userhome">Home</a>
                <a href="#">Topics</a>
                <a href="#">Library</a>
            </div>
            <a href="profile" style="text-decoration: none;">
                <button class="profile-btn">
                    <div class="profile-pic">Ph</div>
                </button>
            </a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="account-container">
        <aside class="account-sidebar">
            <h3 class="sidebar-title">My Account</h3>
            <ul class="sidebar-menu">
                <li><a href="profile" class="active">Profile</a></li>
                <li><a href="myquestions">My Questions</a></li>
                <li><a href="myanswers">My Answers</a></li>
                <li><a href="settings">Settings</a></li>
                <li><a href="index" onclick="logIn()">Log Out</a></li>
            </ul>
        </aside>

        <main class="account-main">
            <div class="account-header">
                <h1 class="account-title">My Profile</h1>
            </div>

            <div class="profile-section">
                <div class="profile-avatar">Ph</div>
                <div class="profile-info">
                    <h2 id="displayed_name"></h2>
                    <span id="username_in_profile"></span>
                    <div class="profile-description">
                        <p id="description"></p>
                    </div>
                </div>
                <button class="edit-btn" onclick="window.location.href='settings'">Edit Profile</button>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <p class="stat-number" id="totalQuestions"></p>
                    <p class="stat-label">Questions</p>
                </div>
                <div class="stat-card">
                    <p class="stat-number" id="totalAnswers"></p>
                    <p class="stat-label">Answers</p>
                </div>
                <div class="stat-card">
                    <p class="stat-number" id="totalLike"></p>
                    <p class="stat-label">Liked</p>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="../static/app.js"></script>
</body>
</html>
