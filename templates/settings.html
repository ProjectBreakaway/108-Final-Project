<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../static/settings.css">
</head>
<body>
<header>
    <div class="container">
        <nav>
            <a href="userhome" class="logo">Philosophia</a>
            <div class="main-nav">
                <a href="userhome">Home</a>
                <a href="#">Topics</a>
                <a href="#">Library</a>
            </div>
            <button class="profile-btn" onclick="window.location.href='profile'">
                <div class="profile-pic">Ph</div>
            </button>
        </nav>
    </div>
</header>

<div class="container">
    <div class="account-container">
        <aside class="account-sidebar">
            <h3 class="sidebar-title">My Account</h3>
            <ul class="sidebar-menu">
                <li><a href="profile">Profile</a></li>
                <li><a href="#">My Questions</a></li>
                <li><a href="#">My Answers</a></li>
                <li><a href="#">Following</a></li>
                <li><a href="settings" class="active">Settings</a></li>
                <li><a href="index" onclick="logout()">Log Out</a></li>
            </ul>
        </aside>

        <main class="edit-profile-main">
            <div class="page-header">
                <h1 class="page-title">Edit Profile</h1>
            </div>

            <form class="edit-profile-form">
                <div class="form-section">
                    <h3 class="section-header">Basic Information</h3>

                    <div class="form-row">
                        <label for="displayed_name_in_settings">Display Name</label>
                        <input type="text" id="displayed_name_in_settings" value="">
                    </div>

                    <div class="form-row">
                        <label for="email_in_settings">Email</label>
                        <input type="text" id="email_in_settings" value="">
                    </div>
                </div>

                <div class="form-section">
                    <h3 class="section-header">About Me</h3>

                    <div class="form-row">
                        <label for="description_in_settings">Philosophical Bio</label>
                        <textarea id="description_in_settings"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="profile" style="text-decoration: none;" class="cancel-btn">Cancel</a>
                    <button type="button" class="save-btn" onclick="change_user_settings()">Save Changes</button>
                </div>

                <div class="philosophy-quote">
                    "Know thyself." â€” Ancient Greek maxim inscribed at the Temple of Apollo at Delphi
                </div>
            </form>
        </main>
    </div>
</div>
<script src="../static/app.js"></script>
</body>
</html>
