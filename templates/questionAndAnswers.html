<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question</title>
    <link rel="stylesheet" href="../static/questionAndAnswers.css">
</head>
<body>
<header>
    <div class="container">
        <nav>
            <a href="userhome" class="logo">Philosophia</a>
            <div class="main-nav">
                <a href="userhome">Home</a>
                <a href="#">Topics</a>
                <a href="#">Library</a>
            </div>
            <a href="profile" style="text-decoration: none;">
                <button class="profile-btn">
                    <div class="profile-pic">Ph</div>
                </button>
            </a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="question-container">
        <div class="question-card">
            <div class="question-header">
                <h1 class="question-title" id="main_question_title"></h1>
            </div>

            <div class="question-meta">
                <div class="question-author">
                    <div class="author-avatar">Ph</div>
                    <span id="user_displayed_name"></span>
                </div>
                <span>•</span>
                <span id="question_timestamp"></span>
            </div>

            <div class="question-content">
                <p id="question_content"></p>
            </div>

            <div class="question-tags" id="tag_body">
            </div>

            <div class="question-actions" id="options">
                <button class="action-btn" id="question_upvotes"></button>
                <button class="action-btn" id="question_total_answers"> Answers</button>
                <button class="action-btn" id="like_button" onclick="upvote_question()">❤ Like</button>
            </div>
        </div>

        <div class="reply-form">
            <h3 class="form-title">Post Your Answer</h3>
            <form>
                <div class="form-group">
                    <textarea class="form-textarea"
                              placeholder="Write your answer here... Be thoughtful, explain your reasoning, and support your arguments with evidence or references where possible."
                              id="answer_content"></textarea>
                </div>
                <div id="content_error"></div>
                <button type="button" class="submit-btn" onclick="createAnswer()">Post Answer</button>
            </form>
        </div>

        <div class="answers-header">
            <h2 class="answers-title">Answers</h2>
            <div class="sort-options">
                <button class="sort-btn active" data-sort="upvotes">Top</button>
                <button class="sort-btn" data-sort="newest">Newest</button>
                <button class="sort-btn" data-sort="oldest">Oldest</button>
            </div>
        </div>

        <div class="answer-card" id="all_answers"></div>
    </div>
</div>
<script src="../static/app.js"></script>
</body>
</html>
