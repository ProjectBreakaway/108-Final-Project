<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="../static/login_signup.css">
</head>
<body>
<header>
    <div class="container">
        <nav>
            <a href="index.html" style="text-decoration: none;">
                <h1 class="logo">Philosophia</h1>
            </a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="signup-container">
        <h2 class="signup-title">Join Philosophia</h2>
        <form>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" id="name" placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password (min. 8 characters)">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm your password">
            </div>

            <button type="submit" class="signup-btn">Create Account</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>

        <div class="quote">
            "The unexamined life is not worth living." â€” Socrates
        </div>
    </div>
</div>
</body>
</html>
