<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../static/login_signup.css">
</head>
<body>
<header>
    <div class="container">
        <nav>
            <a href="/" style="text-decoration: none;">
                <h1 class="logo">Philosophia</h1>
            </a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="login-container">
        <h2 class="login-title">Log In to Philosophia</h2>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn">Log In</button>
        </form>

        <div class="signup-link">
            New to PhiloQ? <a href="createUser.html">Create an account</a>
        </div>

        <div class="quote">
            "The unexamined life is not worth living." â€” Socrates
        </div>
    </div>
</div>
</body>
</html>
