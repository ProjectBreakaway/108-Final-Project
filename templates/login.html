<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../static/login_signup.css">
    <script src="../static/app.js"></script>
</head>
<body>
<header>
    <div class="container">
        <nav>
            <a onclick="toHome()" style="text-decoration: none;">
                <h1 class="logo">Philosophia</h1>
            </a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="login-container">
        <h2 class="login-title">Log In to Philosophia</h2>
        <form>
            <div class="form-group">
                <label for="username_login">Username</label>
                <input type="text" id="username_login" placeholder="Choose a username">
            </div>

            <div class="form-group">
                <label for="password_login">Password</label>
                <input type="password" id="password_login" placeholder="Enter your password">
            </div>
            <button class="login-btn" onclick="logIn()">Log In</button>
        </form>

        <div class="signup-link">
            New to PhiloQ? <a onclick="toSignup()">Create an account</a>
        </div>

        <div class="quote">
            "The unexamined life is not worth living." â€” Socrates
        </div>
    </div>
</div>
</body>
</html>
